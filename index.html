<!DOCTYPE html>
<html ng-app="SigueProject">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>SIGUE - Portal Web</title>
    
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/hover.css">

    <link rel="stylesheet" type="text/css" href="libs/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="libs/angular-flippy/flippy-fancy.css">
    <link rel="stylesheet" type="text/css" href="libs/angular-flippy/flippy.css">
    
    <link id="favicon" rel="shortcut icon" href="images/favicon.ico" type="image/ico" />
  </head>
  <body>

    <nav class="navbar navbar-default" ng-controller="NavController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href ng-click="go('/home')" class="hvr-underline-from-left"><img src="images/logo.png" width="45" height="45" style="margin-top:7px; margin-left:10px;"/></a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="hvr-underline-from-center" ng-class="{active: isActive('/subjects')}">
              <a href ng-click="go('/subjects')">Mis Materias</a>
            </li>
            
            <li ng-hide="isAuthenticated()" class="hvr-underline-from-center" ng-class="{active: isActive('/login')}">
              <a href ng-click="go('/login')">Login</a>
            </li>
            
            <li ng-show="isAuthenticated()" class="hvr-underline-from-center">
              <a href ng-click="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div ng-view></div>
    </div>

    <footer id="footer" class="top-space" ng-controller="FooterController">
      <div class="footer1">
        <div class="container">
          <div class="row">
            
            <div class="col-md-3 widget">
              <h3 class="widget-title">Contacto</h3>
              <div class="widget-body">
                <p ng-repeat="author in authors">{{author.phone}}<br>
                  <a href="mailto:#">{{author.email}}</a><br>
                </p>
                Universidad del Norte, Km5 via al mar, Barranquilla - Atlántico
              </div>
            </div>

            <div class="col-md-3 widget">
              <h3 class="widget-title">Síguenos</h3>
              <div class="widget-body">
                <p class="follow-me-icons">
                  <a href="https://twitter.com/sigueproject" target="_blank"><i class="fa fa-twitter fa-2"></i></a>
                  <a href="https://github.com/sigueproject" target="_blank"><i class="fa fa-github fa-2"></i></a>
                  <a href="https://www.facebook.com/sigueproject" target="_blank"><i class="fa fa-facebook fa-2"></i></a>
                </p>  
              </div>
            </div>

            <div class="col-md-6 widget">
              <h3 class="widget-title">Sigue Project</h3>
              <div class="widget-body">
                <p>{{p1}}</p>
                <p>{{p2}}</p>
              </div>
            </div>
          </div> 
        </div>
      </div>

      <div class="footer2">
        <div class="container">
          <div class="row">
            
            <div class="col-md-6 widget">
              <div class="widget-body">
                <p class="simplenav">
                  <a href ng-click="go('/home')">Inicio</a> | 
                  <a href ng-click="go('/about')">About</a> |
                  <a href ng-click="go('/contact')">Contact</a> |
                </p>
              </div>
            </div>

            <div class="col-md-6 widget">
              <div class="widget-body">
                <p class="text-right">
                  Copyright © 2015, Sigue Project Diseñado por SigueTeam</a> 
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Load Libraries -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/bootstrap/bootstrap.js"></script>
    <script src="libs/bootbox.js/bootbox.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>
    <script src="libs/angular-cookies/angular-cookies.js"></script>
    <script src="libs/ngstorage/ngStorage.js"></script>
    <script src="libs/angular-fontawesome/angular-fontawesome-edited.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="libs/angular-base64/angular-base64.js"></script>
    <script src="libs/angular-flippy/flippy.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <!--Annexes Controllers -->
    <script src="js/controllers/annexes/nav-controller.js"></script>
    <script src="js/controllers/annexes/contact-controller.js"></script>
    <script src="js/controllers/annexes/home-controller.js"></script>
    <script src="js/controllers/annexes/about-controller.js"></script>
    <script src="js/controllers/annexes/footer-controller.js"></script>

    <!-- Subjects Controller -->
    <script src="js/controllers/subjects/index-controller.js"></script>

    <!-- Sessions Controller -->
    <script src="js/controllers/sessions/new-controller.js"></script>

    <!-- Directives -->
    <script src="js/directives/subjects/grades-table.js"></script>
    <script src="js/directives/footer.js"></script>

    <!-- Services -->
    <script src="js/services/subject.js"></script>
    <script src="js/services/contact.js"></script>
    <script src="js/services/session.js"></script>
    <script src="js/services/about.js"></script>
  </body>
</html>
