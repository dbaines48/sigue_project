<!DOCTYPE html>
<html ng-app="SigueProject">
  <head>
    <title>SIGUE - Portal Web</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/hover.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.css">
    <link id="favicon" rel="shortcut icon" href="images/favicon.ico" type="image/ico" />
  </head>
  <body>

    <nav class="navbar navbar-default" ng-controller="NavController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="hvr-underline-from-left navbar-brand" href="#/home">Sigue</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="hvr-underline-from-center" ng-class="{active: isActive('/subjects')}">
              <a href="#/subjects">Mis Materias</a>
            </li>
            <li class="hvr-underline-from-center" ng-class="{active: isActive('/about')}">
              <a href="#/about">About</a>
            </li>
            <li class="hvr-underline-from-center" ng-class="{active: isActive('/contact')}">
              <a href="#/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div ng-view></div>

    <!-- Load Libraries -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="libs/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="libs/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/nav-controller.js"></script>

  </body>
</html>
