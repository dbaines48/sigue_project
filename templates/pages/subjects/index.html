<div class="container">
  <flippy class="fancy" ng-click="flip()" flip-duration="800" timing-function="ease-in-out" ng-repeat="matter in matters">
    <flippy-front>
      <h3>Name and Course</h3>
      <h3>{{matter.name}} - {{matter.course}}</h3>
    </flippy-front>

    <flippy-back>
      <br><br>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Period</th>
            <th>Grade</th>
            <th>Percent</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="grade in matter.grades">
            <td>{{$index + 1}}</td>
            <td>{{grade.grade}}</td>
            <td>{{grade.percent}}</td>
          </tr>
        </tbody>
      </table>
    </flippy-back>
  </flippy>
</div>
