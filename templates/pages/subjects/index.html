<div class="container">
  <div class="centered" ng-class="{hidden: hiddenValue}">
    <h2>Sigue Project</h2>
    <h4><fa name="spinner" size="2" pulse ng-style="{'color': '#2C3E50'}"></fa> Cargando...</h4>
  </div>
  
  <div ng-repeat="matter in matters" class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title centered">Name: {{matter.name}} - Course: {{matter.course}}</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="centered">Period</th>
            <th class="centered">Grade</th>
            <th class="centered">Percent</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="grade in matter.grades">
            <td class="centered">{{$index + 1}}</td>
            <td class="centered">{{grade.grade}}</td>
            <td class="centered">{{grade.percent}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
